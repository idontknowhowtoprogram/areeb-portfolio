<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FERMA - Fermented Water</title>
    <style>
      :root {
        --beetroot: #8a1538;
        --green: #4e944f;
        --white: #ffffff;
        --beige: #f5f0e6;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--white);
        color: var(--beetroot);
        line-height: 1.6;
      }

      header {
        background-color: var(--beetroot);
        color: var(--white);
        padding: 3rem 2rem;
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1.2rem;
        margin-top: 1rem;
      }

      section {
        padding: 4rem 2rem;
        max-width: 1000px;
        margin: 0 auto;
      }

      .hero img {
        width: 100%;
        max-width: 400px;
        display: block;
        margin: 2rem auto;
      }

      .claims {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .claim-box {
        background-color: var(--beige);
        padding: 1.5rem;
        border-left: 6px solid var(--green);
        font-size: 1.1rem;
      }

      .product {
        background-color: var(--green);
        color: var(--white);
        text-align: center;
        padding: 3rem 2rem;
      }

      .product button {
        background-color: var(--beetroot);
        color: var(--white);
        padding: 0.75rem 2rem;
        font-size: 1rem;
        border: none;
        margin-top: 1rem;
        cursor: pointer;
      }

      footer {
        background-color: var(--beetroot);
        color: var(--white);
        text-align: center;
        padding: 2rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>FERMA</h1>
      <p>Fermented Water – Freshly Made in UAE</p>
    </header>

    <section class="hero">
      <img src="placeholder-bottle.jpg" alt="Ferma Bottle" />
      <p style="text-align: center; font-size: 1.2rem; margin-top: 1rem">
        Daily probiotic wellness drink made from fermented beetroot and carrot.
        0% added sugar.
      </p>
    </section>

    <section class="claims">
      <div class="claim-box">✔ Natural Probiotic</div>
      <div class="claim-box">✔ Supports Immunity</div>
      <div class="claim-box">✔ 0% Added Sugar</div>
      <div class="claim-box">✔ Small-batch Brewed</div>
    </section>

    <section class="product">
      <h2>Buy Ferma</h2>
      <p>250ml Bottle - AED 12</p>
      <button onclick="alert('Buy functionality coming soon!')">Buy Now</button>
    </section>

    <footer>&copy; 2025 FERMA | Wellness in Every Sip</footer>

    <script>
      // You can add interactivity here later
    </script>
  </body>
</html>
